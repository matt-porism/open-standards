    window.$docsify = {
      basePath: '/',
      themeColor: '#34495e',
      homepage: 'whatisastandard.md',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      headerOffset: 60,
      /*loadNavbar: true,
      mergeNavbar: true,*/
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'Creating and maintaining open standards',
      search: {
        noData: {
          '/': 'No results'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        },
        depth: 4
      },
      formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}',

      markdown: function (marked, renderer) {
        var baseHtml = renderer.html;
        var tagsRegex = /^(\s*\<div [^\>]*markdown="1"[^\>]*\>)([\s|\S]*)(\<\/div\>\s*)$/;

        renderer.html = function (html) {
          var match = html.match(tagsRegex);
          if (!match)
            return baseHtml.apply(this, arguments);

          return match[1] + marked(match[2]) + match[3];
        };

        marked.setOptions({
          renderer: renderer
        });

        return marked;
      },

      plugins: [
        // footer plugin (for when footer is needed)
        function (hook) {
          var footer = '<footer>' + document.getElementsByTagName('footer')[0].innerHTML + '</footer>';
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
  </script>
